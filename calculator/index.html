<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fCC Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container calc">
    <div class="calc-header">
        <h1>fCC Calculator</h1>
    </div>
    <div class="display">
        <div class="entry">0</div>
        <div class="history"></div>
    </div>
    <div class="inputs">
        <button class="btn-c" value="ac">AC</button>
        <button class="btn-c" value="ce">CE</button>
        <button value="/">&divide;</button>
        <button value="*">x</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-">-</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="btn-result" value="result">=</button>
        <button class="btn-zero" value="0">0</button>
        <button value="decimal">.</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
