<html lang="en">

<head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="header">Pomodoro Clock</div>
    <div class="flex-container">
        <div><span class="material-icons md-36 redA200">remove_circle</span></div>
        <div class="countdown"></div>
        <div><span class="material-icons md-36 redA200">add_circle</span></div>
    </div>
    <div class="flex-container">
        <div><button class="play_stop btn"><span class="material-icons md-100 redA200">play_arrow</span></button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
