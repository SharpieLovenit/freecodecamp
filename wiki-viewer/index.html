<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wiki Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

  
  
</head>

<body>
  <div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <h2 class="text-primary text-center">Wikipedia Search</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
         <div class="well">
<div class="input-group">
    <input type="text" id="usersearch" placeholder="Search" class="form-control width100">
    <span class="input-group-btn">
        <button class="btn btn-primary" id="hitme"><i class="glyphicon glyphicon-search"></i></button>
                
</span>
   
</div><div style="padding-top:10px" class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-primary">I'm feeling lucky!</a>
            </div></div>

      </div>
      <div class="col-xs-1"></div>
   </div>
   <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
         <div id="results"></div>
      </div>
      <div class="col-xs-1"></div>
   </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
