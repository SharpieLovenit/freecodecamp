<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>freeCodeCamp Twitch-TV project</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row main">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="row" id="header">
          <div class="row logo">
            <div class="col">
              <img class="img-responsive" id="twitch-logo" src="img/Twitch_Purple_RGB.png">
            </div>
          </div>
          <div class="row selector">
            <div class="col">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default active" id="btn-all">All</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="btn-online">Online</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default" id="btn-offline">Offline</button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- end header row -->
        <div class="row" id="selection">

        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="js/twitch.js"></script>
</body>

</html>
